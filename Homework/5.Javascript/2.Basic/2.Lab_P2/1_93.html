<body>
    เขียนคำสั่ง if ที่เช็คอายุว่าไม่อยู่ระหว่าง 18 - 60
</body>
<script>
    let age = Number(prompt('Input age : '));
    if (age < 18 || age > 60) {
        alert('ไม่อยู่ระหว่าง 18-60');

    }
</script>

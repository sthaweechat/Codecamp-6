<script>
    //4
    
    function draw(n) {
        let num = '';
        for (let i = 1; i <= n; i++) {
            for (let u = 1; u <= n; u++) {
                num = num + i;
            }
            num = num + "\n";
        }
        // console.log(star);
        return num;
    }
</script>

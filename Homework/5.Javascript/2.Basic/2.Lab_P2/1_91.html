<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1. คำสั่งต่อไปนี้จะแสดงค่าเป็นอะไร

alert( null || 2 || undefined );    =  2 <br>
alert( alert(1) || 2 || alert(3) );    = 1 ,2 <br>
alert( 1 && null && 2 );    = null <br>
alert( alert(1) && alert(2) );    =  1,undefined <br>
alert( null || 2 && 3 || 4 );    =  3 <br>
</body>
<script>
alert( null || 2 || undefined );
alert( alert(1) || 2 || alert(3) );
alert( 1 && null && 2 );
alert( alert(1) && alert(2) );
alert( null || 2 && 3 || 4 );
</script>
</html>

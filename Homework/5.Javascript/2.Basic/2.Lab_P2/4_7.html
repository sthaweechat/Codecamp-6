<body>
    แบบฝึกหัดพิเศษ 7
</body>
<script>
    //7

    function draw(n) {
        let num = "";
        let count = n*n;
        for (let i = 0; i < n; i++) {
            for (let u = 0; u < n; u++) {
                num = num + count;
                count--;
            }
            num = num + "\n";
        }
        // console.log(star);
        return num;
    }
</script>

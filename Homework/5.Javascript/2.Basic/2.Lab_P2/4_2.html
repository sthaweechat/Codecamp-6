<script>
    //2
    let star = "";

    function draw(n) {

        for (let i = 0; i < n; i++) {
            for (let u = 0; u < n; u++) {
                star = star + "*";
            }
            star = star + "\n";
        }
        // console.log(star);
        return star;
    }
</script>

<script>
    //8

    function draw(n) {
        let num = "";
        let count = "";
        for (let i = 1; i <= n; i++) {
            for (let u = n; u <= n; u++) {

                num = num + count * 2;
                count++;
            }

            num = num + "\n";
        }
        // console.log(star);
        return num;
    }

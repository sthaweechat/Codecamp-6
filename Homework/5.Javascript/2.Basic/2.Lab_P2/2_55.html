<!DOCTYPE html>
<html lang="en">
<head>

<body>
    เปลี่ยน code for loop ด้านล่างนี้ให้เป็น while loop โดยที่ผลลัพธ์ยังเหมือนเดิม
    <br>
    for (let i = 0; i < 3; i++) {
        alert( `number ${i}!` );
      }      
</body>
<script>
    let i = 0;
    while(i<3){
        alert( `number ${i}!` );
        i++;
    }

</script>

<script>
    //12


    function draw(n) {
        let num = "";
        for (let i = 1; i <= n; i++) {
            for (let u = 1; u <= n; u++) {
                if (i == n + 1 - u) {
                    num = num + "_";
                } else {
                    num = num + "*";
                }
            }

            num = num + "\n";
        }
        // console.log(star);
        return num;
    }
</script>

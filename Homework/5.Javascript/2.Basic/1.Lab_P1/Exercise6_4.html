<body>
    เปลี่ยน if-else ข้างล่างในอยู่ในรูปของ Ternary Operators
</body>
<script>
    let age = prompt('how old are you?');
    let price;
    if (age < 18 ? price = 2000 : price = 3500);
    alert(price)
</script>

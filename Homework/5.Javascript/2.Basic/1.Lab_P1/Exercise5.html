<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    5 > 4                   // = true <br>
    "apple" > "pineapple"   // = false<br>
    "2" > "12"              // = true<br>
    undefined == null       // = true<br>
    undefined === null      // = false<br>
    "bee" < "be"            // = false<br>
    "bee" > "Bee"           // = true<br>
    "Bee" < "be"            // = true<br>
</body>
<script>
    console.log(5 > 4);
    console.log("apple" > "pineapple");
    console.log("2" > "12");
    console.log(undefined == null);
    console.log(undefined === null);
    console.log("bee" < "be");
    console.log("bee" > "Bee");
    console.log("Bee" < "be");
</script>
</html>

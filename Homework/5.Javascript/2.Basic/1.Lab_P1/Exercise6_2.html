<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    ใช้ if else ในการเขียนถามชื่อของคุณ
ถ้าตอบถูกให้แสดงคำว่า “เก่งมาก”
ถ้าตอบผิดให้แสดงคำว่า “คุณไม่รู้จักชื่อฉัน”
</body>
<script>
    let name = prompt('input you name');
    if(name == "M" ? alert('เก่งมาก'): alert('คุณไม่รู้จักชื่อฉัน'));
</script>
</html>

<body>
    array1 = [
    { name: "apple", birth: "2000-01-01" },
    { name: "banana", birth: "1990-10-10" },
    { name: "watermelon", birth: "1985-12-30" },
    ]
    array2 [
    "<tr>
        <td>apple</td>
        <td>01 jan 2000</td>
    </tr>",
    "<tr>
        <td>banana</td>
        <td>10 oct 1990</td>
    </tr>",
    "<tr>
        <td>watermelon</td>
        <td>30 dec 1985</td>
    </tr>",
    ]


</body>
<script>
    array1 = [{
            name: "apple",
            birth: "2000-01-01"
        },
        {
            name: "banana",
            birth: "1990-10-10"
        },
        {
            name: "watermelon",
            birth: "1985-12-30"
        },
    ]

    let array2 = array1.map(item => {
        let birth = item.birth.split("-");
        return `<tr><td>${item.name}</td><td>${birth[2]} ${monthName([birth[1]-1])} ${birth[0]}</td></tr>,`;
    })

    function monthName(mon) {
        return ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'November',
            'December'
        ][mon - 1];
    }
</script>

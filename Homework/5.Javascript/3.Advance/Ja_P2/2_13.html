<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    เขียนฟังก์ชันที่ truncate(str, maxlength) โดยฟังก์ชันดังกล่าวจะเช็คว่า string ที่ถูกส่งเข้ามามีความยาวเกิน maxlength
    ไหม ถ้าเกินให้แทน ข้อความต่อจากนั้นด้วย “...”
</body>
<script>
    function truncate(str, maxlength) {
        if (str.length <= maxlength) {
            return str;
        }
        return str.slice(0, maxlength) + "...";
    }
</script>

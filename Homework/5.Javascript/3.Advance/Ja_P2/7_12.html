<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    ให้เขียนฟังก์ชัน count(obj) ที่คืนค่าเป็นจำนวน properties ใน object
</body>
<script>
    function count(obj) {
        return Object.keys(obj).length
    }


    let user = {
        name: 'John',
        age: 30,
        // status: 'single'
    };

    alert(count(user));
</script>

</html>

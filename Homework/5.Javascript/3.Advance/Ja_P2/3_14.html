<body>
    Maximal contiguous subarray (**Optional**)
    ให้เขียนฟังก์ชัน getMaxSubSum(arr) ที่ return ผลรวมของ subarray ที่มากที่สุดที่ติดกัน

</body>
<script>
    function getMaxSubSum(arr) {
        let sum = arr[0];
        let max = sum; 

        for (let i = 1; i < arr.length; i++) { 
            sum = Math.max(arr[i], sum + arr[i]);
            if (max < sum)(max = sum); 
        }
        return max;
    }
</script>

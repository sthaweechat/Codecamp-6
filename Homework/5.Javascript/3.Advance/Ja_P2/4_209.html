<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    array1 = ["peach", 1, -3, "2", {}, []]
    array2 ["peach", "2"] // filter string
</body>
<script>
    let array1 = ["peach", 1, -3, "2", {},
        []
    ]
    let array2 = array1.filter(item => item === String(item));
</script>

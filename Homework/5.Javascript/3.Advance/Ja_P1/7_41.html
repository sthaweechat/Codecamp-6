<!DOCTYPE html>

<body>
    สร้าง constructor function ที่ใช้สำหรับสร้าง Calculator โดยต้องมี 3 Methods นี้
    read(): รับค่าจาก propmt สองตัว
    sum(): ให้คืนค่าจากการบวกกันของตัวแปรสองตัว
    mul(): ให้คืนค่าจากการคูณกันของตัวแปรสองตัว
</body>
<script>
    function Calculator() {
        this.read = function () {
            this.number1 = Number(prompt('input first number '));
            this.number2 = Number(prompt('input secound number '));
        }
        this.sum = function () {
            return this.number1 + this.number2;
        }
        this.mul = function () {
            return this.number1 * this.number2;
        }
    }
</script>

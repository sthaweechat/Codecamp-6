<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    จงเขียนฟังก์ชัน sum(obj) ที่รับ obj ที่เก็บ properties โดยมี key เป็นชื่อพนักงานและมี value เป็นเงินเดือน
    ให้ฟังก์ชันคืนค่าเป็นผลรวมของเงินเดือนพนักงานทั้งหมด
    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
      }
      
</body>
<script>
    function sum(obj) {
        let totalSalaries = 0;
        for (let key in obj) {
            totalSalaries += obj[key];
        }
        return totalSalaries;
    }
</script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form | CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="#" method="post" class="form-horizontal">
        <div class="form-group">
          <div class="col-25">
            <label>Name <span class="required">*</span>:</label>
          </div>
          <div class="col-75">
            <input type="text" />
            <span class="placeholder"><b>?</b></span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-25">
            <label>Tab Text <span class="required">*</span>:</label>
          </div>
          <div class="col-75">
            <input type="text" />
            <span class="placeholder"><b>?</b></span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-25">
            <label>URL <span class="required">*</span>:</label>
          </div>
          <div class="col-75">
            <span class="">http://www.wizehive.com/webform/</span
            ><input type="text" />
          </div>
        </div>
        <div class="section">
          FORM SETUP
        </div>
        <div class="form-group">
          <div class="col-25">
            <label>Form:</label>
          </div>
          <div class="col-75">
            <select></select>
          </div>
          <input type="button" value="Edit" />
        </div>
        <div class="form-group">
          <div class="col-25">
            <label>Logo:</label>
          </div>
          <div class="col-75">
            no logo uploaded
          </div>
          <input type="button" value="Upload Logo" />
        </div>
        <div class="form-group">
          <div class="col-25">
            <label>Template Text:</label>
          </div>
          <div class="col-75">
            <select Name="lang">
              <option value="English">English</option>
            </select>
          </div>
          <input type="button" value="Edit" />
        </div>
         <div class="form-group">
          <div class="col-25">
            <label>Review Form:</label>
          </div>
          <div class="col-75">
            <select Name="lang">
              <option value="English">Default</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-25">
            <label>Review Score:</label>
          </div>
          <div class="col-75">
            <select Name="lang">
              <option value="Rating">Rating</option>
            </select>
          </div>
          <input type="button" value="Reload Fields" />
        </div>
         <div class="form-group">
          <div class="col-25">
            <label>Scoring Type:</label>
          </div>
          <div class="col-75">
            <select Name="lang" style="width:auto">
              <option value="Average">Average</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-25">
            <label>Max Score:</label>
          </div>
          <div class="col-75">
            <input type="text" value="4.00"/>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
